<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry Kishu</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fce4ec;
            flex-direction: column;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .sorry-text {
            font-size: 50px;
            font-weight: bold;
            color: #d32f2f;
            animation: shake 1s infinite;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .crying-emoji {
            font-size: 50px;
            animation: teardrop 1.5s infinite alternate;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-3px); }
        }
        @keyframes teardrop {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(10px); opacity: 0.5; }
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            padding: 10px 15px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            margin: 10px;
            border-radius: 10px;
        }
        .forgive-btn {
            background-color: #4CAF50;
            color: white;
        }
        .not-forgive-btn {
            background-color: #d32f2f;
            color: white;
        }
        .question-btn {
            background-color: #ff9800;
            color: white;
        }
        .big-text {
            font-size: 35px;
            font-weight: bold;
            color: red;
        }
        .proposal-text {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="message">
        <div class="sorry-text">
            Sorry Kishu 💔 <span id="emoji" class="crying-emoji">🥺</span>
        </div>
    </div>

    <div class="buttons">
        <button class="btn forgive-btn" onclick="forgive()">Forgive</button>
        <button class="btn not-forgive-btn" onclick="notForgive()">Not Forgive</button>
        <button class="btn question-btn" onclick="askQuestion()">Another Question...</button>
    </div>

    <script>
        let sadEmojis = ["🥺", "😢", "😭", "😞", "😔", "😩"];
        let teasingEmojis = ["😜", "😏", "🙃", "🤭", "🤨", "😈"];
        let sadIndex = 0;
        let teaseIndex = 0;

        function forgive() {
            document.getElementById("message").innerHTML = `
                <div class="sorry-text" style="color: green;">
                    Thank You ❤️😊
                </div>
                <div style="font-size: 30px; margin-top: 10px;">I love you bhot sara 💖</div>
            `;
            document.querySelector(".buttons").style.display = "none";
        }

        function notForgive() {
            let currentEmoji = sadEmojis[sadIndex % sadEmojis.length];
            sadIndex++;
            document.getElementById("message").innerHTML = `
                <div class="sorry-text">
                    Please? ${currentEmoji}
                </div>
            `;
        }

        function askQuestion() {
            document.getElementById("message").innerHTML = `
                <div class="sorry-text" style="color: #ff9800;">
                    Okayyyyy... 🤔
                </div>
                <div style="font-size: 25px; margin-top: 10px;">
                    So are you ready for it......?????
                </div>
            `;
            document.querySelector(".buttons").innerHTML = `
                <button class="btn forgive-btn" onclick="propose()">Yesss 😏</button>
                <button class="btn not-forgive-btn" onclick="tease()">No 👶</button>
            `;
        }

        function propose() {
            document.getElementById("message").innerHTML = `
                <div class="proposal-text">
                    I want to tell you that you're the only person I want to be with today, tomorrow, and forever. 💖<br>
                    So on this Propose Day, I ask you my cutu...
                </div>
                <div class="big-text">
                    Will you be my Valentine? 🌹❤️
                </div>
                <div style="font-size: 18px; color: gray; margin-top: 10px;">
                    (Iska answer call pe chahiye 📞)
                </div>
            `;
            document.querySelector(".buttons").style.display = "none";
        }

        function tease() {
            let currentTeaseEmoji = teasingEmojis[teaseIndex % teasingEmojis.length];
            teaseIndex++;
            document.getElementById("message").innerHTML = `
                <div class="sorry-text" style="color: #d32f2f;">
                    Sochle...... ${currentTeaseEmoji}
                </div>
                <div style="font-size: 25px; margin-top: 10px;">
                    So are you ready for it......?????
                </div>
            `;
        }
    </script>
</body>
</html>
